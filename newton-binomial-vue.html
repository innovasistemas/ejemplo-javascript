<html>
    <head>
        <title>Binomio de Newton con Vue JS</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1 id="app-title">{{ message }}</h1>
        <form action="">
            <label for="txt-a">Término 1</label>
            <input type="text" id="txt-a" placeholder="Término 1" class="disabled" @focusout="changeDisable">
            <br>
            <label for="txt-b">Término 2</label>
            <input type="text" id="txt-b" placeholder="Término 2" class="disabled">
            <br>
            <label for="txt-n">Exponente</label>
            <input type="text" id="txt-n" placeholder="Exponente" class="disabled">
            <br>
            <input type="button" id="app-binomial" value="Desarrollo binomio" :disabled="isDisabled">
            <input type="button" id="app-binomial1" value="Desarrollo binomio">
        </form>

        <div id="app-list" class="content-images">
            <div v-for="item in items">
                <img v-bind:src="item.src" alt="" class="img-thumb"><br>
            </div>
        </div>
       
        <div id="app-result"></div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/newton-binomial.js"></script>
    </body>
</html>
