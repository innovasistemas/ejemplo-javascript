<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vistas con Vue JS</title>
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Librer√≠a Iconos -->

    <body class="container">
        <div class="container-fluid">
            <div class="row">

                </div>
            </div>
            <div class="row">
                <!-- Men√∫ lateral -->

                        <h5 class="text-primary">üåû Proyecto Energ√≠as Renovables</h5>
                        <hr class="text-warning">
                        <ul class="nav flex-column">
                            <li class="nav-item mb-2">
                                <a class="nav-link link-dark fw-semibold" href="#!/inicio">
                                    <i class="bi bi-house"></i> Inicio
                                </a>
                            </li>
                            <li class="nav-item mb-2">

                            </li>

                                </a>
                            </li>
                            <li class="nav-item mb-2">
                                <a class="nav-link link-dark fw-semibold" href="#!/introduccionEnergiaSolar">
                                    <i class="bi bi-battery-charging"></i> Introducci√≥n a la Energia Solar
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- Contenido din√°mico -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
                    <div ng-view></div>
                </main>
            </div>
        </div>

        <div id="app-list" class="content-images">
            <div v-for="item in items">
                <div class="div-image">
                    <img v-bind:src="item.src" v-bind:alt="item.alt" class="img-thumb"><br>
                </div>
            </div>
        </div>
        
        

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
