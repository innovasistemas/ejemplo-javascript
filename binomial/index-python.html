<html ng-app="app-project">
    <head>
        <title>API Python</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body ng-controller="controller-project">
        <h1>API Python</h1>

        <h3>Seleccione la ciudad</h3>
        <select name="" id="" ng-model="citySelected" ng-options="c.ciudad for c in cities" ng-change="queryRadiation(citySelected)">
            <option value=""></option>
        </select>

        <div ng-if="citySelected">
            <h3>Informaci√≥n de la Ciudad</h3>
            <p><strong>Nombre:</strong> {{ citySelected.ciudad }}</p>
            <p><strong>Latitud:</strong> {{ citySelected.lat }}</p>
            <p><strong>Longitud:</strong> {{ citySelected.lon }}</p>
        </div>

        <h3>Intervalo de fechas</h3>
        <input type="date" ng-model="from">
        <input type="date" ng-model="to">

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Kwh/m<sup>2</sup></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(fecha, valor) in radiation">
                        <td>{{ fecha }}</td>
                        <td>{{ valor }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
